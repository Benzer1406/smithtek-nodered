<script type="text/x-red" data-template-name="ubidots_out">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> <span data-i18n="ubidots.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]ubidots.name">
    </div>
    <div class="form-row">
        <label for="node-input-token"><i class="icon-lock"></i> <span data-i18n="ubidots.token.label"></span></label>
        <input type="text" id="node-input-token" data-i18n="[placeholder]ubidots.token.placeholder">
    </div>
    <div class="form-row">
        <label for="node-input-labe_data_source"><i class="icon-tag"></i> <span data-i18n="ubidots.label_data_source.label"></span></label>
        <input type="text" id="node-input-label_data_source" data-i18n="[placeholder]ubidots.label_data_source.placeholder">
    </div>
</script>



<script type="text/x-red" data-help-name="ubidots_out">
	<p><font size="-2">Posts data on Ubidots</font></p>

<script type="text/javascript">
	RED.nodes.registerType('ubidots_out', {
		category: 'storage-output',
		color : "#5996F7",
		defaults : {
			name : {value : ""},
			token : {value : ""},
			label_data_source : {value : ""}
		},
		inputs : 1,
		outputs : 0,

		icon : "ubidots.png",
		label : function() {
			return this.name || this.to || "ubidots out";
		},
		labelStyle : function() {
			return this.name ? "node_label_italic" : "";
		}
	});
</script>
