<script type="text/x-red" data-template-name="ubidots_in">
    <div class="form-row">
        <label for="node-input-auth_token"><i class="icon-lock"></i> <span data-i18n="ubidots.token.label"></span></label>
        <input type="text" id="node-input-auth_token" data-i18n="[placeholder]ubidots.token.placeholder">
    </div>
    <div class="form-row">
        <label for="node-input-labe_data_source"><i class="icon-tag"></i> <span data-i18n="ubidots.label_data_source.label"></span></label>
        <input type="text" id="node-input-label_data_source" data-i18n="[placeholder]ubidots.label_data_source.placeholder">
    </div>
    <div class="form-row">
        <label for="node-input-label_variable"><i class="icon-tag"></i> <span data-i18n="ubidots.label_variable.label"></span></label>
        <input type="text" id="node-input-label_variable" data-i18n="[placeholder]ubidots.label_variable.placeholder">
    </div>
    <br/>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> <span data-i18n="ubidots.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]ubidots.name">
    </div>
</script>


<script type="text/x-red" data-help-name="ubidots_in">

<script type="text/javascript">
	RED.nodes.registerType('ubidots_in', {
		category: 'input',
		color : "#5996F7",
		defaults : {
			name : {value : ""},
			auth_token : {value : ""},
			label_data_source : {value : ""},
			label_variable : {value: ""}
		},
		inputs : 0,
		outputs : 1,

		icon : "ubidots.png",
		label : function() {
			return this.name || this.to || "ubidots input";
		},
		labelStyle : function() {
			return this.name ? "node_label_italic" : "";
		}
	});
</script>
